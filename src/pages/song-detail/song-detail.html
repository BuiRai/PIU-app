<ion-header >
	<ion-navbar color="success">
		<button ion-button icon-only menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Songs List</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="card-background-page">
	<ion-card>
		<img [src]="song.banner">
		<div class="card-title">
			{{song.title}} - {{song.artist}}
		</div>
		<div class="card-subtitle">{{song.artist}}</div>
	</ion-card>
	<ion-slides padding (ionSlideDidChange)="slideChanged()">
		<ion-slide>
			<h1>Test 1</h1>
		</ion-slide>
		<ion-slide>
			<h1>Test 2</h1>
		</ion-slide>
		<ion-slide>
			<h1>Test 3</h1>
		</ion-slide>
	</ion-slides>
</ion-content>
