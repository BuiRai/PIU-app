<ion-header >
	<ion-navbar color="primary">
		<button ion-button icon-only menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Statistics by song level</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-grid>
		<ion-row>
			<ion-col>
				<h1 text-center>{{ song.title }}</h1>
			</ion-col>
		</ion-row>
		<ion-row center>
			<ion-col width-50 offset-25>
				<div class="header-statistic-song-level">
					<img src="assets/images/singleLevel.png" *ngIf="level.mode==='single'">
					<img src="assets/images/doubleLevel.png" *ngIf="level.mode==='double'">
					<div class="level" text-center >
						{{ level.number }}
					</div>
				</div>
			</ion-col>
		</ion-row>
		<ion-list>
			<ion-item *ngFor="let score of scoresFromLevel">
				<ion-thumbnail  item-left>
					<div class="grade" text-center>{{ score.grade }}</div>
				</ion-thumbnail >
				<p>perfects: {{ score.perfects }}</p>
				<p>greats: {{ score.greats }}</p>
				<p>goods: {{ score.goods }}</p>
				<p>bads: {{ score.bads }}</p>
				<p>misses: {{ score.misses }}</p>
				<p>Score: {{ score.finalScore }}</p>
			</ion-item>
		</ion-list>
	</ion-grid>
</ion-content>
