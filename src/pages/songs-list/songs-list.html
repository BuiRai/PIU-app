<ion-header >
	<ion-navbar color="primary">
		<button ion-button icon-only menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Songs List</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-list>
		<ion-item *ngFor="let song of songs">
			<ion-thumbnail item-left>
				<img [src]="song.banner">
			</ion-thumbnail>
			<h2>{{song.title}}</h2>
			<p>{{song.artist}}</p>
			<p>{{song.bpm}}</p>
			<button ion-button clear item-right (click)="itemTapped($event, song)">View</button>
		</ion-item>
	</ion-list>
</ion-content>
