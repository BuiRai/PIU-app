<ion-menu [content]="content">
	<ion-content>
		<img src="assets/images/bannerNav.jpg" class="headerNavbar">
		<ion-list>
			<!-- <ion-item>
				<ion-icon name="menu" item-left></ion-icon>
			</ion-item> -->
			<button ion-item *ngFor="let page of pages" (click)=openPage(page) class="menuItem">
				<ion-icon name="{{ page.iconName }}"></ion-icon>
				<span>{{ page.title }}</span>
			</button>
		</ion-list>
	</ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
